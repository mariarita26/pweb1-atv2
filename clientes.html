<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>

    <h1 class="text-center">Clientes</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="conta">Conta</label>
            <input id="conta" type="text" class="form-control" required/>
        </div>

        <button type="submit" onclick="new ClienteController().inserir(event)">Inserir</button>
    </form>


    <script src="js/model/cliente.js"></script>
    <script src="js/model/clientes.js"></script>
    <script src="js/controller/ClienteController.js"></script>
    </body>
</html>
